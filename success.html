<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            background-color: #ccc; /* Set your desired background color */
            padding: 20px;
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mt-3">User Registration Form</h2>
        <form class="mt-4" id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <span id="usernameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" name="phone"  required>
                <span id="phoneError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
                <span id="dobError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
                <span id="ageError" class="error-message"></span>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <script>
            function validateForm() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                var dob = document.getElementById('dob').value;
                var age = document.getElementById('age').value;

                var usernameRegex = /^[a-zA-Z]+$/;
                var passwordRegex = /^.{8,}$/;
                var phoneRegex = /^\d{10}$/;
                var ageRegex = /^\d{2}$/;

                var isValid = true;

                if (!usernameRegex.test(username)) {
                    document.getElementById('usernameError').innerHTML = 'Username must contain only alphabetic characters.';
                    isValid = false;
                } else {
                    document.getElementById('usernameError').innerHTML = '';
                }

                if (!passwordRegex.test(password)) {
                    document.getElementById('passwordError').innerHTML = 'Password must be at least 8 characters.';
                    isValid = false;
                } else {
                    document.getElementById('passwordError').innerHTML = '';
                }

                if (!phoneRegex.test(phone)) {
                    document.getElementById('phoneError').innerHTML = 'Phone number must be 10 digits.';
                    isValid = false;
                } else {
                    document.getElementById('phoneError').innerHTML = '';
                }

                // No specific validation for email and date of birth in this example

                if (!ageRegex.test(age)) {
                    document.getElementById('ageError').innerHTML = 'Age must be a 2-digit number.';
                    isValid = false;
                } else {
                    document.getElementById('ageError').innerHTML = '';
                }

                if (isValid) {
                    alert("Registration successful");
                    window.location.href = "success1.html";
                }

                return false;
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
