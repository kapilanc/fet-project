<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

h1 {
    margin: 0;
}

main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
}

#contact-form {
    flex: 1;
    max-width: 300px;
    margin-right: 20px;
}

#contact-form input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#contact-form button:hover {
    background-color: #0056b3;
}

#contact-list {
    flex: 2;
}

#contact-list > div {
    background-color: #f9f9f9;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

#contact-list p {
    margin: 5px 0;
}
@media (max-width: 600px) {
    main {
        flex-direction: column;
        align-items: center;
    }

    #contact-form, #contact-list {
        max-width: 100%;
        margin-right: 0;
    }
}
</style>
</head>
<body>
    <header>
        <h1>Address Book</h1>
    </header>
    <main>
        <div id="contact-form">
            
        </div>
        <div id="contact-list">
            <!-- Contact items will be dynamically added here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
